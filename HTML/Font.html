<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="author" content="Kim's">
    <title>글자크기</title>
  </head>
  <body>
    <h1 title =" 설명">뭘봐</h1>
    <h2 title =" 설명">뭘봐</h2>
    <h3 title = "흠.....">뭘봐</h3>
    <h4 title = "흠.....">뭘봐</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
    <hr>
    <p>
      무궁화 꽃이 피었습니다.
    </p>
    <br>
    술래잡기

    2 &lt; 3
    &#60;
    <br>
    <i>글자</i>
    <br>
    <del>글자</del>
    <br>
    <b>word</b>
    <br>
    <strong>word</strong>
    <br>
    <em>word</em>
    <br>
    hello <small>word</small>
    <br>
    hello <sup>word</sup>
    <br>
    hello <sub>word</sub>
    <br>
    <ins>word</ins>
    <br>
    <img src="./image/AMD.jpg" alt="빛 이었던것..." width="300px" height="300px" title="그저 빛">
    <!--
    상대 경로 : 자신의 위치를 기준
    절대 경로 : 파일이 속해 있는 고유한 경로
    ./를 하면 같은 경로에 있다.
    ./image/AMD.jpg = 같은 경로에 있고 image폴더에 AMD.jpg파일이 있다.
    -->
  </body>
</html>
