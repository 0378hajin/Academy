<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>
    <h1>input연습</h1>
    <hr>
    <form>
      <fieldset>
        <legend>여러가지 모양의 input tag</legend>
    <input type="text" name="text-id" size="10" value=""><br>
    <input type="password" name="text-password" size="10" value=""><br>
    <input type="button" name="btn1" value="붜튼입니다"><br>
    <input type="checkbox" name="hobby" value="야구">야구 <br>
    <input type="checkbox" name="hobby" value="축구">축구 <br>
    <input type="radio" name="gender" value="남성">남성 <br>
    <input type="radio" name="gender" value="여성">여성 <br>
    <input type="hidden" name="hid" value="dd">  <br>
    </fieldset>
    <form>
  </body>
